group 'com.omdbapi'
version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext {
    restAssuredVersion = "4.1.2"
}


test {
    useTestNG()
    scanForTestClasses = false
}
dependencies {
    testCompile "io.rest-assured:scala-support:$restAssuredVersion"
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.1'
    compile group: 'org.testng', name: 'testng', version: '7.0.0'
}
